<!-- templates/top_medicines.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Recommended Medicines</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f7f7f7;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Top Recommended Medicines</h1>
    <table>
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Recommendation Count</th>
            </tr>
        </thead>
        <tbody>
            {% for med, count in top_meds %}
            <tr>
                <td>{{ med }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
